<div class="container mt-5 mb-5">
    <h2>share your receipe here</h2><br>
    <form class="col-lg-8">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <label>Receipe Name</label>
                <input type="text" class="form-control" placeholder="Enter your receipe Name" >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
            <label>Ingredients</label>
            <textarea id="textarea"class="form-control" rows="1" cols="20" placeholder="Enter your ingredients"> </textarea>
            </div>

            <div class="col-lg-6 mt-2 mb-2">
                <label>Image</label><br>
                <input type="file" class="form-control" name="image">
            </div>

            <div class="col-lg-6 mt-2 mb-2">
                <label>Making Video</label><br>
                <input type="file" class="form-control" name="video">
            </div>

            <div class="col-lg-12">
                <button class="btn btn-md btn-dark">Submit</button>
            </div>

        </div>
    </form>
</div>
